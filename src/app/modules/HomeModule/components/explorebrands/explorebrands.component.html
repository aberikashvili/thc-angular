<article class="mainplace" >
            <div
class="menu" style="display: flex;  justify-content: start; 
padding-left: 4px; margin-top: 50px; margin-left: 50px; margin-bottom: 50px; width: 600px;"
>
<div
  class="menu--info" style="position: relative;display: flex; align-items: center; flex-direction: column;"
  *ngFor="let item of shinkhoferArray"[ngClass]="{'mobile-version':!item.showOnMobileVersion}" 
>
  <span
    class="menu--info--points" style="width: 4px; height: 4px; position: absolute; top: 0; left: 0;"
  ></span>
  <span
    class="menu--info--points"style="width: 4px; height: 4px; position: absolute; bottom: 0; left: 0;"
  ></span>
  <span
    class="menu--info--points"style="width: 4px; height: 4px; position: absolute; top: 0; right: 0;"
  ></span>
  <span
    class="menu--info--points"style="width: 4px; height: 4px; position: absolute; bottom: 0; right: 0;"
  ></span>

  <div
    class="menu--info--content" style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;"
  >
    <img [src]="item.logo" />
  </div>
</div>
</div>

            
    <div class="infoplace">
       <div class="title">
         <img class="line" src="assets/images/Rectangle.png" >
         <B><p class="maintext">EXPLORE OUR BRANDS</p></B>
       </div>
       <b><p class="smallinfo">Importing companies in <br> different directions.</p></b>
       <p class="description">THC LTD represents an extensive array of companies and <br> brands.  Just the food segment alone includes up to 500 <br> different products.</p>
       <div>
        <app-button type="blues" >Discover More</app-button>
       </div>
    </div>
</article>
