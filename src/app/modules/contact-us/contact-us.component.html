<div>
  <app-header></app-header>
</div>
<section class="main flex flex-row">
  <div class="main--left-side w-1/2">
    <div class="main--left-side--title">
      <div
        class="main--left-side--title--main-top flex items-start justify-center flex-col w-3/5 m-auto"
      >
        <div
          class="main--left-side--title--main-top--top flex flex-row items-center"
        >
          <img src="/src/assets/images/contactline.svg" />
          <span class="touch-span">GET IN TOUCH</span>
        </div>
        <div class="main--left-side--title--main-top--contact flex flex-col">
          <div class="main--left-side--title--main-top--contact--bottom">
            <span class="conatct-us">Contact Us</span>
          </div>
          <div class="main--left-side--title--main-top--contact--desc">
            <span class="contact-span"
              >Every beautiful relationship starts with a simple hello. So lets
              chat. It might just be the start of something memorable.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="main--right-side flex flex-row flex-wrap justify-center items-center w-1/2"
  >
    <div class="main--right-side--inputs flex flex-col">
      <div class="main--right-side--inputs--first-inputs flex flex-row gap-5">
        <div class="example-container">
          <mat-form-field class="example-full-width w-80">
            <mat-label>First Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="example-full-width w-80">
            <mat-label>Last Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="main--right-side--inputs--second-inputs flex flex-row gap-5">
        <div class="example-container">
          <mat-form-field class="w-80">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" />
            <mat-error *ngIf="email.invalid && email.dirty">
              <ng-container *ngIf="email.hasError('email')"
                >Not a valid email</ng-container
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="example-full-width w-80">
            <mat-label>Company Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="example-container" textarea>
        <mat-form-field class="example-full-width">
          <mat-label>Type Text</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
      <div class="main--right-side--inputs--button desk">
        <app-button type="oranges" [width]="'100px'">SEND</app-button>
      </div>
      <div class="main--right-side--inputs--button mob">
        <app-button type="oranges" [width]="'343px'">SEND</app-button>
      </div>
    </div>
  </div>
</section>
<div>
  <div class="image">
    <img src="/assets/images/contact.jpg" />
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
